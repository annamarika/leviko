  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js"></script>
  <script>
      // Register the ScrollTrigger plugin
      gsap.registerPlugin(ScrollTrigger);

      // Function to generate a random number between min and max
      function getRandomWidth(min, max) {
            return Math.random() * (max - min) + min;
        }

      function getRandomWidthChange(min, max) {
          return Math.random() * (max - min) + min;
      }
      // Select all the boxes
      const boxes = document.querySelectorAll(".box");

      // Apply the ScrollTrigger to each box
      boxes.forEach(box => {

        // Set the initial random width
        const initialWidth = getRandomWidth(100, 200);
        box.style.width = `${initialWidth}px`;

        gsap.to(box, {
            scrollTrigger: {
                trigger: box,
                start: "top 95%",
                end: "top 0%",
                scrub: true,
                markers: true
            },
            width: () => `${ 100 + getRandomWidthChange(-150,180)}px`, // Adjust the width by a random value between -10 and 10 px

            duration: 3
        });
      });
  </script>
